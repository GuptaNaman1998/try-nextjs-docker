{% extends 'base.html' %}

{% block content %}
<h2 class="reader" style="text-align: center;">{% block title %} User Login Page {% endblock %}</h2>
<form class="modal-content" method="post">
  <div class="container">
    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" value="{{ request.form['username'] }}" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" value="{{ request.form['password'] }}" required>

    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>
</form>
{% endblock %}
